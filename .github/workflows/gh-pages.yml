name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v3

      - name: Node.js をセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 依存関係をインストール
        run: npm ci

      - name: ビルド
        run: npm run build

      - name: デプロイ
        uses: actions/deploy-pages@v2
        with:
          folder: ./dist
